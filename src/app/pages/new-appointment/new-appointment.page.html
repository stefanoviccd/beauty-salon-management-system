<ion-app>
  <ion-content>
  <ion-header justify-content-center align-items-center>
      <ion-toolbar >
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-grid style="height: 100%;">
      <ion-row justify-content-center align-items-center style="height: 100%; ">
        <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-xl="3">
          <ion-card>
            <ion-card-header >
              <ion-card-title >
                Zakazivanje termina
              </ion-card-title>
            </ion-card-header>
            <ion-card-content lines="none">
              <ion-item>
                <ion-label >
                  Izaberite uslugu
                </ion-label>
                  <ion-select [(ngModel)]="targetTreatment">
                  <ion-select-option  *ngFor="let e of allTreatments; index as i" value={{e.id}} >{{e.name}}</ion-select-option>

                </ion-select>
                <br />
              </ion-item>

              <ion-item style="margin-bottom: 15px;">

                <ion-datetime #popoverDatetime id="ion-datetime" presentation="date" first-day-of-week="1" [isDateEnabled]="isDateEnabled" (ionChange)="setDate(popoverDatetime.value)"></ion-datetime>





              </ion-item>
              <ion-item>
                <ion-label>
                  Izaberite Vreme
                </ion-label>

                  <ion-select [(ngModel)]="time" [disabled]="isTimeDisabled()">
                    <ion-select-option  *ngFor="let e of freeAppointments; index as i" value={{e}} >{{e}}</ion-select-option>
                  </ion-select>

              </ion-item>

              <ion-button color="success" expand="block" (click)="requestForAppointment()" [disabled]="isButtonDisabled()">Zaka≈æi</ion-button>

            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-footer>
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-content>
</ion-app>
