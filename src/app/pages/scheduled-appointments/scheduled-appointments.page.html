<ion-header>
  <ion-toolbar>
    <ion-title>MyAppointments</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-grid>
    <ion-item color="secondary">Zakazani</ion-item>
    <ion-row  classstyle="height: 3rem; margin-top: 1rem; background-color: #ff4d4d; color: #f7e5e5; font-size: 1rem; text-align: center; justify-content: center; align-items: center;">

      <ion-col><b>Ime i prezime</b></ion-col>
      <ion-col><b>Datum</b></ion-col>
      <ion-col><b>Vreme</b></ion-col>
      <ion-col><b>Usluga</b></ion-col>
      <ion-col><b>Otka≈æi</b></ion-col>
    </ion-row>

    <ion-row style="justify-content: center; align-items: center; background-color: var(--ion-color-medium);" *ngFor="let e of scheduledAppointments; index as i">
      <ion-col>{{e.user.firstName}} {{e.user.lastName}}</ion-col>
      <ion-col>{{e.date}}</ion-col>
      <ion-col>{{e.time}}</ion-col>
      <ion-col><b>{{e.treatment.name}}</b></ion-col>
      <ion-col><ion-button  (click)="deleteAppointment(e)" color="secondary"><ion-icon name="close-outline"></ion-icon></ion-button></ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid class="secondItem">
    <ion-item color="secondary">Zahtevi</ion-item>
    <ion-row  classstyle="height: 3rem; margin-top: 1rem; background-color: #ff4d4d; color: #f7e5e5; font-size: 1rem; text-align: center; justify-content: center; align-items: center;">

      <ion-col><b>Ime i prezime</b></ion-col>
      <ion-col><b>Datum</b></ion-col>
      <ion-col><b>Vreme</b></ion-col>
      <ion-col><b>Usluga</b></ion-col>
      <ion-col><b>Detalji</b></ion-col>
    </ion-row>
    <ion-row style="justify-content: center; align-items: center; background-color: var(--ion-color-medium);" *ngFor="let e of requiredAppointments; index as i" >
      <ion-col>{{e.user.firstName}} {{e.user.lastName}}</ion-col>
      <ion-col>{{e.date}}</ion-col>
      <ion-col>{{e.time}}</ion-col>
      <ion-col><b>{{e.treatment.name}}</b></ion-col>
      <ion-col><ion-button  color="secondary" (click)="showModal(e)"><ion-icon name="color-wand-sharp"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
