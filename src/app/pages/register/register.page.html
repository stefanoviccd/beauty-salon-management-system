<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title slot="start">Beauty studio</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-grid style="height: 100%;">
      <ion-row justify-content-center align-items-center style="height: 100%; ">
        <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-xl="3">
          <ion-card>
            <ion-card-header >
              <ion-card-title >
                Registracija
              </ion-card-title>
            </ion-card-header>
            <ion-card-content lines="none">
              <ion-item>
                <ion-label position="fixed" >
                  First name
                </ion-label>
                <br />
                <ion-input placeholder="Enter First name" [(ngModel)]="firstName"></ion-input>

              </ion-item>
              <ion-item>
                <ion-label position="fixed" >
                  Last name
                </ion-label>
                <br />
                <ion-input placeholder="Enter Last name" [(ngModel)]="lastName"></ion-input>

              </ion-item>
              <ion-item>
                <ion-label position="fixed" >
                  Email
                </ion-label>
                <br />
                <ion-input type="email" placeholder="Enter Email" [(ngModel)]="email"></ion-input>
                <!-- <ion-input type="email" formControlName="email" [(ngModel)]="email"
            placeholder="Please enter email here"></ion-input>
                <div class="show-error">
                  <div *ngIf="formGrp.get('email').hasError('required') && formGrp.get('email').dirty">Please enter email
                  </div>
                  <div *ngIf="formGrp.get('email').hasError('email') && formGrp.get('email').dirty">
                    Please enter valid email</div>
                </div> -->
              </ion-item>
              <ion-item >
                <ion-label position="fixed" >
                  Password
                </ion-label>
                <ion-input type="password" placeholder="Enter Password" [(ngModel)]="password"></ion-input>

              </ion-item>

              <ion-item style="margin-bottom: 15px;">
                <ion-label position="fixed" >
                  Confirm Password
                </ion-label>
                <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmedpassword"></ion-input>

              </ion-item>


              <ion-button color="secondary" expand="block"(click)="registerUser()">Registracija</ion-button>



            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-footer>
      <ion-toolbar>
        <ion-title>Happy for you to join!</ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-content>
</ion-app>
